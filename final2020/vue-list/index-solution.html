<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue List</title>

    <script src="vue.js"></script>
    <script src="listentry-solution.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <list-entry 
                v-for="(item, index) in list" 
                v-bind:text="item"
                v-on:update="update(index, $event);"
                ></list-entry>
        </ul>
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                list: ["First item", "Second item", "Third item"],
            },
            methods: {
                update: function(index, value){
                    this.$set(this.list,index,value);
                }
            }
        })
    </script>
</body>

</html>
